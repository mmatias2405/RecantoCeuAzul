<!doctype html>
<html lang="pt-br">
<head>
    <link href="customStyles.css" rel="stylesheet">
    <title>Recanto do Céu Azul</title>
    <link rel="icon" type="image/png" href="/images/rcu_logo.png">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    
    <!-- Bootstrap CSS v5.2.1 -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-body-tertiary gradient-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Residencial Recanto do Céu Azul</a>
            </div>
        </nav>
    </header>
    <main class="d-flex align-items-center justify-content-center">
        <div class="container">
            <div
            class="row justify-content-center align-items-center g-4"
            >
            <div class="col-md-5 text-center">
                <img
                src="images/rcu_logo.png"
                class="img-fluid rounded" alt="Logo Recanto do Céu Azul"
                style="max-width: 250px; width: 100%;" />
                
            </div>
            <div class="col-md-7 col-lg-5">
                <div th:if="${mensagemSucesso}" th:text="${mensagemSucesso}" class="alert alert-success" role="alert"></div>
                <div th:if="${mensagem}" th:text="${mensagem}" class="alert alert-danger" role="alert"></div>
                <form class="form-signin" action="/auth" method="post">
                    <h1 class="h3 mb-3 font-weight-normal">Por Favor, Faça o Login</h1>
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required autofocus>
                    <label for="inputPassword" class="sr-only">Senha</label>
                    <input type="password" id="inputPassword" name="senha" class="form-control" placeholder="Senha" required>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-block btn-primary">Logar</button>
                    </div>
                </form>
                <p class="mb-3 d-flex justify-content-center">ou</p>
                <div class="mb-3 d-flex justify-content-center">
                    <a href="/cadastro"><button class="btn btn-block btn-primary">Cadastrar-se</button></a>
                </div>
                
                
            </div>
        </div>
        
    </div>
</main>
<!-- Bootstrap JavaScript Libraries -->
<script
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
crossorigin="anonymous"
></script>

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
crossorigin="anonymous"
></script>
</body>
</html>
